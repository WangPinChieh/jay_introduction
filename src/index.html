<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../src/index.css" rel="stylesheet">
    <link href="../libraries/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../libraries/jquery/jquery.min.js"></script>
    <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="navbar" class="sticky">
    <a id="prev">▲</a>
    <a id="next">▼</a>
</div>
<div id="root" class="full-height"></div>
<script src="../libraries/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(() => {
        $('#prev').click(() => {
            handleNavClick(-1);
        });
        $('#next').click(() => {
            handleNavClick(1);
        });
    });
    const divMapping = {
        0: '#intro',
        1: '#experience',
        2: '#education',
    };
    let currentNavPosition = 0;

    function handleNavClick(direction) {
        if (currentNavPosition + direction < 0 || currentNavPosition + direction > 2) {
            return;
        }
        currentNavPosition = currentNavPosition + direction;
        $('html, body').animate({
            scrollTop: $(divMapping[currentNavPosition]).offset().top
        }, 200);
    }
</script>
</body>
</html>
